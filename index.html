<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>

    <h1>Password Generator!</h1>

    <div class="password-generator">

      <h2>Generate a Password</h2>

      <div class="outcome-box">
        <span id="outcome"></span>
      </div>

      <div>

        <div class="option">
          <label>Password Length</label>
          <input type="number" id="char-length" min='8' max='128'/>
        </div>

        <div class="option">
          <label>Lowercase Letters</label> 
          <input type="checkbox" id="lower" checked/>
        </div>

        <div class="option">
          <label>Uppercase Letters</label> 
          <input type="checkbox" id="upper" checked/>
        </div>

        <div class="option">
          <label>Numbers</label> 
          <input type="checkbox" id="num" checked/>
        </div>

        <div class="option">
          <label>Symbols</label> 
          <input type="checkbox" id="sym" checked/>
        </div>

      </div>

      <button class="button" id="create">
        Generate  a password!
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
